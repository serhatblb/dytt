    tbody tr:nth-child(even){background:var(--row-alt)}
    tbody tr:hover{background:#eef5ff}
    .link{color:var(--k-blue);text-decoration:none;font-weight:600}
    .muted{color:#6c7580}

</head>

  <div class="content-wrapper">

  <script>
    // Veri
    const data = [
      {etiketId:'ETK-0001', cast:'2511234', order:'40000001802', type:'KalÄ±n Kangal', date:'01.10.2025', weight:1750, confirm:'07:45', pid:'CKH0001', dia:52.5, grade:'S275JR_02', length:52.5, user:'CKH_USER'},
      {etiketId:'ETK-0002', cast:'2511235', order:'40000001803', type:'KalÄ±n Kangal', date:'01.10.2025', weight:1780, confirm:'08:10', pid:'CKH0002', dia:52.5, grade:'S235JR_00', length:52.5, user:'CKH_USER'},
      {etiketId:'ETK-0003', cast:'2511236', order:'40000001804', type:'KalÄ±n Kangal', date:'01.10.2025', weight:1720, confirm:'09:15', pid:'CKH0003', dia:52.5, grade:'S355JR_03', length:52.5, user:'CKH_USER'},
      {etiketId:'ETK-0004', cast:'2511237', order:'40000001805', type:'KalÄ±n Kangal', date:'01.10.2025', weight:1710, confirm:'09:42', pid:'CKH0004', dia:52.5, grade:'11SMn30_01', length:52.5, user:'CKH_USER'},
      {etiketId:'ETK-0005', cast:'2511238', order:'40000001806', type:'Kangal', date:'01.10.2025', weight:1850, confirm:'10:05', pid:'CKH0005', dia:9, grade:'1008_00', length:12, user:'CKH_USER'}
    ];

    const pkgBody = document.getElementById('pkgBody');

    function render(rows){
      pkgBody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.etiketId}</td>
          <td><a class="link" href="#">${r.cast}</a></td>
          <td>${r.order}</td>
          <td>${r.type}</td>
          <td>${r.date}</td>
          <td>${r.weight.toLocaleString('tr-TR')}</td>
          <td>${r.confirm}</td>
          <td>${r.pid}</td>
          <td>${r.dia}</td>
          <td>${r.grade}</td>
          <td>${r.length}</td>
          <td class="muted">${r.user}</td>
        </tr>
      `).join('');
    }

    function applyFilters(){
      const cast = document.getElementById('searchCast').value.trim();
      const pkg = document.getElementById('searchPkgId').value.trim();
      let filtered = data;

      if(cast) filtered = filtered.filter(r => r.cast.includes(cast));
      if(pkg)  filtered = filtered.filter(r => r.pid.toLowerCase().includes(pkg.toLowerCase()));

      render(filtered);
    }

    function resetFilters(){
      document.getElementById('searchCast').value = '';
      document.getElementById('searchPkgId').value = '';
      render(data);
    }

    render(data);
  </script>
